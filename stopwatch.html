<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <!-- Switch for dark mode -->
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <!-- Stopwatch content -->
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>

    <!-- Falling watches container -->
    <div class="watches">
        <div class="watch"></div>
        <div class="watch"></div>
        <div class="watch"></div>
        <div class="watch"></div>
        <div class="watch"></div>
        <div class="watch"></div>
        <div class="watch"></div>
    </div>

    <script src="scripting.js"></script>
</body>
</html>
